<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--css-->
    <link rel="stylesheet" href="css/style.css">
    <!--Bootstrap CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!--Bootstrap Icon-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <title>Carrinho de Compras</title>
</head>

<body>
    <header>
        <nav class="nav">
            <a class="nav-link" href="#">Cadastro</a>
            <a class="nav-link" href="#">Categoria</a>
            <a class="nav-link" href="#">Produto</a>
            <a class="nav-link" href="#">Quantidade</a>
            <a class="nav-link" href="#">Carrinho<i class="bi bi-cart-check"></i></a>
        </nav>
    </header>
    <section>
        <div class="container-lg" id="Title">
            <h2 id="Title-content">Carrinho de compras<i class="bi bi-cart-check-fill"></i></h2>
        </div>
        <div class="container" id="resumo-carrinho">
            <p>Produtos: <i class="bi bi-handbag-fill"></i></p>
            <p>Valor: <i class="bi bi-wallet"></i></p>
            <p>Quantidade: <i class="bi bi-sort-numeric-up-alt"></i></p>
            <p>Valor Total: <i class="bi bi-wallet-fill"></i></p>
        </div>
        <a href="#"><button type="button" class="btn btn-outline-secondary">Detalhes da compra</button></a>
    </section>
</body>

</html>
