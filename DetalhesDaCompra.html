<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--css-->
    <link rel="stylesheet" href="css/style.css">
    <!--Bootstrap CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!--Bootstrap Icon-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <title>Detalhes da Compra</title>
</head>

<body>
    <header>
        <nav class="nav">
            <a class="nav-link" href="#">Login</a>
            <a class="nav-link" href="#">Categoria</a>
            <a class="nav-link" href="#">Produto</a>
            <a class="nav-link" href="#">Quantidade</a>
            <a class="nav-link" href="#">Carrinho<i class="bi bi-cart-check"></i></a>
        </nav>
    </header>
    <section>
        <div class="container-lg" id="Title">
            <h2 id="Title-content">Detalhes da Compra <i class="bi bi-bag-check-fill"></i></h2>
            <div class="container" id="detalhes">
                <div class="container">
                    <div class="row">
                        <div class="col">Nome do produto:</div>
                        <div class="col">Valor</div>
                        <div class="w-100"></div>
                        <div class="col">Categoria:</div>
                        <div class="col">Valor</div>
                    </div>
                </div>
                <div class="container">
                    <div class="row">
                        <div class="col">Preço:</div>
                        <div class="col">Valor</div>
                        <div class="w-100"></div>
                        <div class="col">Preço Total:</div>
                        <div class="col">Valor</div>
                    </div>
                </div>
            </div>
            <button type="button" class="btn btn-outline-secondary" id="confirmar-compra">Confirmar compra</button>
    </section>
    <section>
        <div class="container" id="comentarios">
            <div>
                <h2>Comentários</h2>
            </div>
            <form action="" method="get">
                <div class="comentarios-values">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome">
                </div>
                <div>
                    <label for="comentario" class="comentarios-values">Comentário</label>
                    <input type="text" id="comentario" maxlength="800" size="150">
                </div>
            </form>
        </div>
    </section>
</body>

</html>
